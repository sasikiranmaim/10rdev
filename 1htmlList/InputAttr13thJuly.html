<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="">

    <fieldset >
    <form action="">
        <label for="username">UserName</label> &nbsp;
<input type="text" name="" id="username"><br><br>
<label for="password">Password</label>&nbsp;&nbsp;&nbsp;&nbsp;
<input type="password" name="" id="password"><br><br>
<label for="email">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="email" name="" id="email"><br><br>
<label for="birthday">Date of Birth:</label>
<input type="date" id="birthday" name="birthday"><br><br>
<label>Select Gender:</label>
  <input type="radio" id="None" name="Gender" value="None">
  <label for="None">None</label>
  <input type="radio" id="male" name="Gender" value="male">
  <label for="male">male</label>
  <input type="radio" id="female" name="Gender" value="female">
  <label for="female">female</label><br><br>

<label>Known Languages </label> 
  <input type="checkbox" id="Telugu" name="Telugu" value="Bike">
  <label for="Telugu"> Telugu</label>
  <input type="checkbox" id="English" name="English" value="Car">
 <label for="English"> English</label>
  <input type="checkbox" id="Hindi" name="Hindi" value="Boat">
  <label for="Hindi"> Hindi</label><br><br>
  <label for="attachfile">Attach a Resume:</label>
  <input type="file" id="attachfile" name="Attach a Resume"><br><br>
  <label >Course Duration :</label>
  <label for="datemin">Begin Date:</label>
  <input type="date" id="datemin" name="datemin" min="2000-01-02">&nbsp;&nbsp;&nbsp;

  <label for="datemax" >End Date: </label>
  <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>

<input type="button"   value="Submit">

    </form>
</fieldset>
</body>
</html>
